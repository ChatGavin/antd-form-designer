name: Antd Form Designer Deploy

on:
  push:
    branches: ["master", "qiankun-turborepo"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 先安装 pnpm，确保能够正确找到 pnpm 可执行文件
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build project (designer)
        run: pnpm designer:build

      - name: Build project (docs)
        run: pnpm docs:build

      - name: Upload artifact (designer)
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./apps/designer/dist

      - name: Upload artifact (docs)
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./apps/docs/.vitepress/dist

  deploy:
    environment:
      name: Antd Form Designer
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
